<h1 class="animated fadeIn">{{hero.nombre | uppercase}} <small>({{hero.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img src="{{hero.img}}" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>
    <div class="col-md-8">
        <h3>{{hero.nombre}}</h3>
        <hr>
        <p>{{hero.bio}}</p>
        <div *ngIf="hero.casa == 'DC'">
            <img src="assets/img/dc.png" width="100" height="100">
        </div>
        <div *ngIf="hero.casa == 'Marvel'">
            <img src="assets/img/marvel.png">
        </div>

    </div>
</div>
