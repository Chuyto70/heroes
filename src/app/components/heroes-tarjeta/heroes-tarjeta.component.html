<div class="col animated fadeIn fast">
    <div class="card h-100">
        <img src="{{hero.img}}" class="card-img-top" alt="{{hero.nombre}}">
        <div class="card-body">
            <h5 class="card-title">{{hero.nombre}}</h5>
            <p class="card-text">{{hero.bio}}</p>
        </div>
        <div class="card-footer">
            <small class="text-muted">{{hero.aparicion}}</small>

        </div>

        <button class="btn btn-outline-primary btn-block" (click)="verHero()">
            Ver mas...
        </button>


        <!--<a [routerLink]="['/hero', i]" class="btn btn-outline-primary">Ver mas link</a> -->
    </div>
</div>
